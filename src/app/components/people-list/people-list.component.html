<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4><i class="fas fa-users mr-2"></i> People List</h4>
          <a [routerLink]="['/people/add']" class="btn btn-primary">
            <i class="fas fa-plus mr-1"></i> Add Person
          </a>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center py-5">
            <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
            <p>Loading people data...</p>
          </div>
          
          <div *ngIf="error" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle mr-2"></i> {{ error }}
          </div>
          
          <div *ngIf="!loading && !error">
            <div *ngIf="people.length === 0" class="alert alert-info text-center py-5">
              <i class="fas fa-info-circle fa-2x mb-3"></i>
              <p class="mb-0">No people records found. Click "Add Person" to create one.</p>
            </div>
            
            <table *ngIf="people.length > 0" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Age</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let person of people">
                  <td>
                    <span class="id-badge">{{ person.id }}</span>
                  </td>
                  <td>{{ person.firstName }}</td>
                  <td>{{ person.lastName }}</td>
                  <td><a href="mailto:{{ person.email }}">{{ person.email }}</a></td>
                  <td>{{ person.age }}</td>
                  <td class="text-center">
                    <a [routerLink]="['/people/edit', person.id]" class="btn btn-sm btn-info mr-2">
                      <i class="fas fa-edit"></i> Edit
                    </a>
                    <a [routerLink]="['/people/delete', person.id]" class="btn btn-sm btn-danger">
                      <i class="fas fa-trash"></i> Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
