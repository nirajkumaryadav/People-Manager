<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header bg-danger">
          <h4 class="text-white"><i class="fas fa-trash-alt mr-2"></i> Delete Person</h4>
        </div>
        <div class="card-body">
          <div *ngIf="loadingPerson" class="text-center py-5">
            <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
            <p>Loading person details...</p>
          </div>
          
          <div *ngIf="error" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle mr-2"></i> {{ error }}
          </div>
          
          <div *ngIf="!loadingPerson && !error && person">
            <div class="alert alert-warning mb-4">
              <div class="d-flex">
                <i class="fas fa-exclamation-triangle fa-2x mr-3"></i>
                <div>
                  <h5 class="alert-heading">Confirm Deletion</h5>
                  <p class="mb-0">Are you sure you want to delete this person? This action cannot be undone.</p>
                </div>
              </div>
            </div>
            
            <div class="person-details mb-4 p-3 border rounded">
              <div class="row">
                <div class="col-sm-4 font-weight-bold">ID:</div>
                <div class="col-sm-8">
                  <span class="id-badge">{{ person.id }}</span>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-sm-4 font-weight-bold">Name:</div>
                <div class="col-sm-8">{{ person.firstName }} {{ person.lastName }}</div>
              </div>
              <div class="row mt-2">
                <div class="col-sm-4 font-weight-bold">Email:</div>
                <div class="col-sm-8">{{ person.email }}</div>
              </div>
              <div class="row mt-2">
                <div class="col-sm-4 font-weight-bold">Age:</div>
                <div class="col-sm-8">{{ person.age }}</div>
              </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
              <button (click)="onCancel()" class="btn btn-secondary">
                <i class="fas fa-times mr-1"></i> Cancel
              </button>
              <button (click)="onConfirmDelete()" [disabled]="loading" class="btn btn-danger">
                <i *ngIf="!loading" class="fas fa-trash-alt mr-1"></i>
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Confirm Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
